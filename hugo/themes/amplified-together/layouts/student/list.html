{{ define "main" }}
<main>

  <article>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>

  <ul class="students">
    {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{ .Params.title }} {{ .Params.last_name }}</a>
    </li>
    {{ end }}  
  </ul>

</main>
{{ end }}
