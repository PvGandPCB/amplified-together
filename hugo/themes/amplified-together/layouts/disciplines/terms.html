{{ define "main" }}
<main class="wrap">

    <article>
      <header>
          <h1>{{.Title}}</h1>
      </header>
      {{.Content}}
    </article>
  
    <div class="right disciplines">
        {{ range .Data.Terms.Alphabetical }}
            <h2><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h2>
        {{ end }}
    </div>
  
</main>
{{ end }}
