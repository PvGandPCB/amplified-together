{{ define "main" }}
<main class="box content">

    <article>
      <header>
          <h1>{{.Title}}</h1>
      </header>
      {{.Content}}
    </article>
  
    <ul class="disciplines">
        {{ range .Data.Terms.Alphabetical }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
        {{ end }}
    </ul>
  
</main>
{{ end }}
